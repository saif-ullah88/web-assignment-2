<!DOCTYPE html>
<html>
<head>
    <title>Interaction Counter</title>
    <script>
        let bulbState = false;
        let interactionCount = 0;

        function toggleBulb() {
            bulbState = !bulbState;
            document.getElementById('bulb').src = bulbState ? 'bulb_on.png' : 'bulb_off.png';
            interactionCount++;
            document.getElementById('counter').textContent = interactionCount;
        }
    </script>
</head>
<body>
    <img id="bulb" src="bulb_off.png" height="100">
    <button onclick="toggleBulb()">Toggle Bulb</button>
    <p>Total Interactions: <span id="counter">0</span></p>

    <div style="margin-top: 50px; border-top: 1px solid #ccc; padding: 10px;">
    <h4>Group Members:</h4>

        <li>M.Danial Hafeez  - 33738</li>
        <li>Saif Ullah - 33680</li>
        <li>Malaz tariq - 33425</li>
    </ul>
</div>
</body>
</html>
