<!DOCTYPE html>
<html>
<head>
    <title>Name Display</title>
    <script>
        window.onload = function() {
            const userName = prompt("Please enter your name:");
            if(userName) {
                document.getElementById('nameH1').textContent = userName;
                document.getElementById('nameP').textContent = userName;
                document.getElementById('nameDiv').textContent = userName;
            }
        };
    </script>
</head>
<body>
    <h1 id="nameH1"></h1>
    <p id="nameP"></p>
    <div id="nameDiv"></div>
    <div style="margin-top: 50px; border-top: 1px solid #ccc; padding: 10px;">

        <li>Saif Ullah - 33680</li>
        <li>Malaz tariq - 33425</li>
    </ul>
</div>
</body>
</html>
