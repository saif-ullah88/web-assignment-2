<!DOCTYPE html>
<html>
<head>
    <title>Time Display</title>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString();
            document.querySelectorAll('.timeDisplay').forEach(el => {
                el.textContent = timeString;
            });
        }
        setInterval(updateTime, 1000);
        window.onload = updateTime;
    </script>
</head>
<body>
    <header>
        <div class="timeDisplay"></div>
    </header>
    
    <main>
        <h1>Current Time:</h1>
    </main>

    <footer>
        <div class="timeDisplay"></div>
    </footer>
    <div style="margin-top: 50px; border-top: 1px solid #ccc; padding: 10px;">

    </ul>
</div>
</body>
</html>
